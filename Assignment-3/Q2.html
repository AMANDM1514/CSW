<!-- Q.2) Write a jQuery program to perform the following actions on a <div> element: when the user clicks on the <div>, 
    its text should change to 'Clicked!'; when the user double-clicks, the background color should change to orange; 
    when the user hovers (mouse enters) over the <div>, the border color should change to green; and when the user moves the mouse away 
    (mouse leaves), the border color should revert to black. The <div> should initially have a light blue background, a black border, and 
    centered text. -->



<DOCTYPE! html>
    <html>
        <head>
            <title>Q2</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                    $(".d1").click(function(){
                        $(this).text("Clicked!");
                    });
                    $(".d1").dblclick(function(){
                        $(this).css("background-color", "orange");
                    });
                    $(".d1").hover(function(){
                        $(this).css("border-color", "green");
                    }, function(){
                        $(this).css("border-color", "black");
                    });
                });
            </script>
            <style>
                .d1{
                    font-family: sans-serif;
                    font-size: 35px;
                    height: 50%;
                    width: 50%;
                    background-color: lightblue;
                    border: 15px solid black;
                    padding: 20px;
                    text-align: center;
                    color: white;
                }
            </style>
        </head>
        <body>
            <div class="d1">Center Text.</div>
        </body>
    </html>
