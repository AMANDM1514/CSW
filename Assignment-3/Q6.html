<!-- Q.6)Write a jQuery program that lets a user apply one of two classes ('highlight' and 'dim') to a <div> element by 
clicking two different buttons. The 'highlight' class should set the background color of the <div> to yellow, while the 'dim'
class should reduce the opacity of the <div>. Ensure that clicking the 'Add Highlight' button applies the 'highlight' class, and clicking the 
'Add Dim' button applies the 'dim' class, with the previously applied class being removed before the new one is added. -->



<!DOCTYPE html>
<html>
    <head>
        <title>Q6</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".highlightBtn").click(function(){
                    $(".div1").removeClass("dim").addClass("highlight");
                });
                $(".dimBtn").click(function(){
                    $(".div1").removeClass("highlight").addClass("dim");
                });
            });
        </script>
        <style>
            .div1{
                height: 70px;
                width: 70px;
                padding: 20px;
                background-color:greenyellow;
                border: 2px solid black;
            }
            .highlight{
                background-color: yellow;
            }
            .dim{
                opacity:0.4;
            }
        </style>
    </head>
    <body>
        <div class="div1"></div><br>
        <button class="highlightBtn">Add Highlights</button>
        <button class="dimBtn">Add Dim</button>
    </body>
</html>
