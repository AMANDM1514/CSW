<!DOCTYPE html>
<html>
    <head>
        <title>Q6</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $(".highlightBtn").click(function(){
                    $(".div1").removeClass("dim").addClass("highlight");
                });
                $(".dimBtn").click(function(){
                    $(".div1").removeClass("highlight").addClass("dim");
                });
            });
        </script>
        <style>
            .div1{
                height: 70px;
                width: 70px;
                padding: 20px;
                background-color:greenyellow;
                border: 2px solid black;
            }
            .highlight{
                background-color: yellow;
            }
            .dim{
                opacity:0.4;
            }
        </style>
    </head>
    <body>
        <div class="div1"></div><br>
        <button class="highlightBtn">Add Highlights</button>
        <button class="dimBtn">Add Dim</button>
    </body>
</html>
