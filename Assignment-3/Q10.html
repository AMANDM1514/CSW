<!DOCTYPE html>
<html>
    <head>
        <title>Q10</title>
        <script scr="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn").click(function(event){
                    event.preventDefault();
                    const a=$("#name").val();
                    const b=$("#email").val();
                    const c=$("#password").val();

                    if (a===""|| b ==="" || c===""){
                        alert("Fill every field");
                    }
                    else{
                        alert('Form submitted successfully!');
                    }
                });
            });
        </script>
        <style>
            button{
                font-family: sans-serif;
                padding: 7px;
                width: 80px;
                border-radius: 5px;
                background-color:lightgreen;
                color: white;
            }
            button:hover{
                background-color:mediumspringgreen;
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter name" required><br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter email" required><br><br>
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Enter password" required><br><br>
            <button type="submit" id="btn">Sign Up</button>
        </form>
    </body>
</html>
